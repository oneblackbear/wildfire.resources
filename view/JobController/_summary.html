<div class='summary clearfix'>
  <?if($active_staff->admin()):?>
    <?$active = $all->scope("live")->order("date_created DESC")->all();?>
    <p>Currently <?=$all->count()?> jobs; <?=$active->count()?> are active.</p>
    <?foreach($active as $row):?>
    <p><a href="/job/details/<?=$row->primval?>/" class='dbl-click'>&raquo; <?=$row->title?></a></p>

      <?endforeach?>
    <?endif?>
  <?endif?>
